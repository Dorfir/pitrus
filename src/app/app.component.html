<div>
  <h2>Nom d'utilisateur : {{username()}}</h2>
  <app-login-form [(username)]="username" />
</div>



<div id="search-bar-container">
  <app-search-bar 
    (searchButtonClicked)="increaseCount()"
    [(search)]="search"
  />
  Search : {{search}}<br>
  Clicked count : {{count}}
</div>

<div id="case-container">
  <app-case [case_props]="cases[0]"></app-case>
  <app-case [case_props]="cases[1]"></app-case>
  <app-case [case_props]="cases[2]"></app-case>
  <app-case [case_props]="cases[3]"></app-case>
</div>
